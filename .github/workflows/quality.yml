name: WP code checks
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install PHPCS + WPCS (allow composer plugin)
        env:
          COMPOSER_ALLOW_SUPERUSER: 1
        run: |
          composer global config --no-plugins allow-plugins.dealerdirect/phpcodesniffer-composer-installer true
          composer global require squizlabs/php_codesniffer wp-coding-standards/wpcs phpcompatibility/php-compatibility
          ~/.composer/vendor/bin/phpcs --config-set installed_paths ~/.composer/vendor/wp-coding-standards/wpcs,~/.composer/vendor/phpcompatibility/php-compatibility

      - name: Run PHPCS on child theme
        run: ~/.composer/vendor/bin/phpcs --standard=WordPress theme/hello-elementor-child
