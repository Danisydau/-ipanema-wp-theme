name: WP code checks
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  phpcs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install PHPCS + WPCS
        run: |
          composer global require squizlabs/php_codesniffer wp-coding-standards/wpcs
          ~/.composer/vendor/bin/phpcs --config-set installed_paths ~/.composer/vendor/wp-coding-standards/wpcs

      - name: Run PHPCS on child theme
        run: ~/.composer/vendor/bin/phpcs --standard=WordPress theme/hello-elementor-child
